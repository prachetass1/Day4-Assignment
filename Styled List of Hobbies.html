<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled List of Hobbies</title>
    <style>
    ul{
        max-width: 300px;
        background-color: lightgray;
        padding: 20px;
        border-radius: 8px;
        list-style-type: disc;
    }
    li{
        color: green;
        font-size: 20px;
        border-bottom: 2px dashed red;
        padding: 5px 0;
    }
    </style>
</head>
<body>
    <h1>My Hobbies</h1>
    <ul>
        <li>Travelling</li>
        <li>Driving</li>
        <li>Trying new food</li>
        <li>Learning</li>
        <li>Listening music</li>
    </ul>
</body>
</html>
