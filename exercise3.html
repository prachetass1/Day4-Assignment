<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise3_day4</title>
    <style>
    .container #myHeader {
        color: red;
    }
    div + h3{
        color: green;
    }
    .myText1 + .myText2{
        color: orange;
    }
    .myInput[type="text"], input[type="email"]{
        border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="myHeader">Welcome to CSS Practice</h1>
    </div>
    <div>This is a div</div>
    <h3>This h3 is styled green because it follows a div</h3>
    <p class="myText1">This is myText1</p>
    <p class="myText2">This is myText2, styled orange if it follows myText1</p>
    <form>
        <input class="myInput" type="text" placeholder="Enter text"><br><br>
        <input type="email" placeholder="Enter email">
    </form>
</body>
</html>
